<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de-DE">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% if title is defined %}{{ title }}
                -
            {% endif %}{{ siteName }}</title>
        <link rel="home" href="{{ siteUrl }}"/>
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Roboto+Slab:300,400" rel="stylesheet">
        {% do
            view.registerCssFile("assets/css/main.css") %}
    </head>

    <body class="nls-phil-body">
        <header class="nls-phil-header">
            <div class="collapse bg-inverse" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 py-4">
                            <h4 class="text-white">{{menuTitle.textSimple}}</h4>
                            <p class="text-muted">{{menuText.textSimple}}</p>
                        </div>
                        <div class="col-sm-4 py-4">
                            <h4 class="text-white">Men√º</h4>
                            <ul class="list-unstyled">
                                <li>
                                    <a href="#" class="text-white">Blog</a>
                                </li>
                                <li>
                                    <a href="#" class="text-white">Arbeitskreise</a>
                                </li>
                                <li>
                                    <a href="#" class="text-white">Ethos</a>
                                </li>
                                <li>
                                    <a href="#" class="text-white">Kontakt</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-inverse bg-inverse">
                <div class="container d-flex justify-content-between">
                    <a href="{{ siteUrl }}" class="navbar-brand">{{ siteName }}</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </header>

        <main role="main">

            {% block content %}{% endblock %}

        </main>

        {% include "partials/_footer.html" %}

        <script src="assets/js/main.js"></script>
    </body>

</html>
