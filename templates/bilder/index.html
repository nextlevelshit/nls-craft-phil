{% extends "master.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for image in craft.assets.kind("image") %}
        <div class="col-md-3">
          <img src="{{ image.getUrl() }}" alt="{{ image.title }}" class="img-fluid img-thumbnail mb-4">
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
