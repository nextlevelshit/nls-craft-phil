<div class="iconic">
  <div class="container">

    {% if entry.iconListing | length %}

      <div class="row justify-content-md-center">

        {% for block in entry.iconListing %}

          {% if block.enabled %}

            <div class="col-sm-12 col-md-4">
              <div class="iconic-item">
                <div class="iconic-item-icon">
                  <i class="{{block.icon.value}}"></i>
                </div>
                <div class="iconic-item-title">
                  {{block.heading}}
                </div>
                <div class="iconic-item-text">
                  {{block.text}}
                </div>
              </div>
            </div>

          {% endif %}

        {% endfor %}

      </div>

    {% endif %}
  </div>
</div>
