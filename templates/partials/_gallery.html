<div class="container">
  <div class="row">
    {% for image in images %}
      <div class="col-6 col-md-3">
        <img src="{{siteUrl}}{{ image.getUrl('cubic') }}" alt="" class="img-fluid img-thumbnail mb-4"
          data-gallery="{{image.title}}"
          data-src="{{siteUrl}}{{ image.getUrl() }}"
          data-toggle="modal"
          data-target="#gallery">
      </div>
    {% endfor %}
  </div>
</div>

{% include "partials/_gallery_modal.html" %}
