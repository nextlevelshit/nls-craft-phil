<div class="container">
  <div class="row">
    {% for image in entry.gallery %}
      <div class="col-md-3">
        <img src="{{ siteUrl }}/{{ image.getUrl() }}" alt="" class="img-fluid img-thumbnail mb-4"
          data-gallery="{{entry.title}}"
          data-src="{{ siteUrl }}/{{ image.getUrl() }}"
          data-toggle="modal"
          data-target="#gallery">
      </div>
    {% endfor %}
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="gallery" tabindex="-1" role="dialog" aria-labelledby="galleryTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="galleryTitle">Galerie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fenster schließen">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="/images/gallery-placeholder.jpg" alt="Galeriebild" class="modal-image img-fluid">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
      </div>
    </div>
  </div>
</div>
