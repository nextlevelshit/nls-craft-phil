<div class="card nls-phil-card">
    <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=Titelbild&w=356&h=290"
        alt="Card image cap">
    <div class="nls-phil-card-date">{{ entry.postDate | date("d.m.Y") }}</div>

    <h2 class="nls-phil-card-title"><a href="{{ entry.url }}">{{ entry.title }}</a></h2>

    <p class="card-text">
        {{ entry.teaser }}
    </p>
</div>
